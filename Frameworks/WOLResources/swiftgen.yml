strings:
  inputs:
    - Resources/ModuleData/Strings/en.lproj
  outputs:
    - templateName: structured-swift5
      output: WOLResources/Generated/Strings+Generated.swift
      params:
        publicAccess: true
        bundle: Bundle.resourcesBundle

xcassets:
  inputs:
    - Resources/ModuleData/Assets.xcassets
    - Resources/ModuleData/Colors.xcassets
  outputs:
    - templateName: swift5
      params:
        forceProvidesNamespaces: true
      output: WOLResources/Generated/XCAssets+Generated.swift
      params:
        publicAccess: true
        bundle: Bundle.resourcesBundle
