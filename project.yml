name: "Wake on LAN"

settings:
  base:
    DEBUG_INFORMATION_FORMAT: dwarf-with-dsym
    ENABLE_BITCODE: NO
    CLANG_ANALYZER_LOCALIZABILITY_NONLOCALIZED: YES
    CLANG_ANALYZER_LOCALIZABILITY_EMPTY_CONTEXT: YES
    CLANG_WARN_QUOTED_INCLUDE_IN_FRAMEWORK_HEADER: YES
    DEVELOPMENT_TEAM: SGM5527A99
    CODE_SIGN_STYLE: Manual
    MARKETING_VERSION: 1.1.0
    CURRENT_PROJECT_VERSION: 1.1.0

options:
  deploymentTarget:
    iOS: 13.0
  preGenCommand: ./Scripts/autogenerated_files.sh

attributes:
  ORGANIZATIONNAME: "Владислав Лисянский"

packages:
  Firebase:
    url: https://github.com/firebase/firebase-ios-sdk
    minorVersion: 9.5.0
  Reachability:
    url: https://github.com/ashleymills/Reachability.swift
    minorVersion: 5.1.0
  SnapKit:
    url: https://github.com/SnapKit/SnapKit
    minorVersion: 5.6.0
  CocoaLumberjackSwift:
    url: https://github.com/CocoaLumberjack/CocoaLumberjack
    minorVersion: 3.7.4
  Nimble:
    url: https://github.com/Quick/Nimble
    minorVersion: 10.0.0
  Quick:
    url: https://github.com/Quick/Quick
    minorVersion: 5.0.1
  Resolver:
    url: https://github.com/hmlongco/Resolver
    minorVersion: 1.5.0

  # Local packages
  AboutScreen:
    path: Wake On Lan/Modules/AboutScreen
  AddHost:
    path: Wake On Lan/Modules/AddHost
  CoreDataService:
    path: Wake On Lan/Modules/CoreDataService
  HostList:
    path: Wake On Lan/Modules/HostList
  SharedExtensions:
    path: Wake On Lan/Modules/SharedExtensions
  SharedProtocolsAndModels:
    path: Wake On Lan/Modules/SharedProtocolsAndModels
  SharedRouter:
    path: Wake On Lan/Modules/SharedRouter
  WakeOnLanService:
    path: Wake On Lan/Modules/WakeOnLanService
  WOLResources:
    path: Wake On Lan/Modules/WOLResources
  WOLUIComponents:
    path: Wake On Lan/Modules/WOLUIComponents

targets:
  Wake on LAN:
    platform: iOS
    type: application
    sources:
      - path: "Wake on LAN"
        excludes:
          - "**/*.secret"
          - "Modules/**/"
        optional: true
      - IntentSharedSources
    dependencies:
      - package: AboutScreen
      - package: AddHost
      - package: CocoaLumberjackSwift
      - package: CoreDataService
      - package: Firebase
        product: FirebaseCrashlytics
      - package: HostList
      - package: Reachability
      - package: Resolver
      - package: SnapKit
      - package: SharedExtensions
      - package: SharedProtocolsAndModels
      - package: SharedRouter
      - package: WOLResources
      - package: WakeOnLanService
      - package: WOLUIComponents
      - target: Intent
    scheme:
      testTargets:
        - package: AddHost/AddHostTests
        - package: CoreDataService/CoreDataServiceTests

    settings:
      base:
        TARGETED_DEVICE_FAMILY: 1
        DISPLAY_NAME: "Awake"
        INFOPLIST_FILE: "Wake on LAN/Info.plist"
        OTHER_LDFLAGS: $(inherited) -ObjC
        PRODUCT_BUNDLE_IDENTIFIER: com.tr1ckyf0x.wake-on-lan
        CODE_SIGN_ENTITLEMENTS: "Wake on LAN/Wake on LAN.entitlements"
      configs:
        Debug:
          CODE_SIGN_IDENTITY: "Apple Development"
          PROVISIONING_PROFILE_SPECIFIER: "Wake On Lan Development"
        Release:
          CODE_SIGN_IDENTITY: "Apple Distribution"
          PROVISIONING_PROFILE_SPECIFIER: "Wake On Lan AppStore"
    preBuildScripts:
    - name: "Swiftgen"
      basedOnDependencyAnalysis: false
      script: |
              export PATH="$PATH:/opt/homebrew/bin"
              if command -v swiftgen &> /dev/null
              then
                swiftgen config run --config $SRCROOT/Wake\ on\ LAN/Modules/**/swiftgen.yml
              else
                echo "warning: SwiftGen is not installed. Run 'brew install swiftgen' to install it."
              fi
    - name: "Swiftlint"
      basedOnDependencyAnalysis: false
      script: |
              export PATH="$PATH:/opt/homebrew/bin"
              if which swiftlint >/dev/null; then
                swiftlint
              else
                echo "warning: SwiftLint not installed, download from https://github.com/realm/SwiftLint"
              fi
    postBuildScripts:
      - name: "Crashlytics"
        basedOnDependencyAnalysis: false
        script: |
                ${BUILD_DIR%Build/*}/SourcePackages/checkouts/firebase-ios-sdk/Crashlytics/run
        inputFiles:
          - ${DWARF_DSYM_FOLDER_PATH}/${DWARF_DSYM_FILE_NAME}/Contents/Resources/DWARF/${TARGET_NAME}
          - $(SRCROOT)/$(BUILT_PRODUCTS_DIR)/$(INFOPLIST_PATH)
  Intent:
    platform: iOS
    type: app-extension
    sources:
      - Intent
      - IntentSharedSources
    settings:
      base:
        TARGETED_DEVICE_FAMILY: 1
        DISPLAY_NAME: "Awake Intent"
        INFOPLIST_FILE: "Intent/Info.plist"
        PRODUCT_BUNDLE_IDENTIFIER: com.tr1ckyf0x.wake-on-lan.intent
        CODE_SIGN_ENTITLEMENTS: "Intent/Intent.entitlements"
      configs:
        Debug:
          CODE_SIGN_IDENTITY: "Apple Development"
          PROVISIONING_PROFILE_SPECIFIER: "Wake On Lan Siri Intent Development"
        Release:
          CODE_SIGN_IDENTITY: "Apple Distribution"
          PROVISIONING_PROFILE_SPECIFIER: "Wake On Lan Siri Intent AppStore"
    dependencies:
      - sdk: Intents.framework
      - package: WakeOnLanService
      - package: CoreDataService
