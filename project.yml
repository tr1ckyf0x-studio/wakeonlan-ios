name: "Wake on LAN"

settings:
  base:
    DEBUG_INFORMATION_FORMAT: dwarf-with-dsym
    ENABLE_BITCODE: NO
    CLANG_ANALYZER_LOCALIZABILITY_NONLOCALIZED: YES
    CLANG_ANALYZER_LOCALIZABILITY_EMPTY_CONTEXT: YES
    CLANG_WARN_QUOTED_INCLUDE_IN_FRAMEWORK_HEADER: YES

options:
  deploymentTarget:
    iOS: 12.0

attributes:
  CLASSPREFIX: WO
  ORGANIZATIONNAME: "Владислав Лисянский"

targets:
  Wake on LAN:
    platform: iOS
    type: application
    sources:
      - path: "Wake on LAN"
        excludes:
          - "**/*.secret"
          - "Modules/WOLUIComponents/**" # temporary
          - "Modules/WOLResources/**" # temporary
          - "Modules/SharedExtensions/**" # temporary
          - "Modules/SharedProtocols/**" # temporary
        optional: true
    dependencies:
      - carthage: SnapKit
      - carthage: CocoaLumberjack
      - carthage: CocoaLumberjackSwift
      - carthage: Reachability
      - target: WOLUIComponents
        embed: false
      - target: SharedExtensions
        embed: false
      - target: SharedProtocols
        embed: false

    settings:
      base:
        TARGETED_DEVICE_FAMILY: 1
        DISPLAY_NAME: "Wake on LAN"
        DEVELOPMENT_TEAM: 3HSG7M3SCR
        PRODUCT_BUNDLE_IDENTIFIER: com.tr1ckyf0x.wakeonlan
        CODE_SIGN_IDENTITY: "Apple Development"
        CODE_SIGN_STYLE: Automatic
        PROVISIONING_PROFILE_SPECIFIER: ""
        INFOPLIST_FILE: "Wake on LAN/Info.plist"
    preBuildScripts:
    - name: "Swiftlint"
      script: |
              if which swiftlint >/dev/null; then
                swiftlint
              else
                echo "warning: SwiftLint not installed, download from https://github.com/realm/SwiftLint"
              fi
    postBuildScripts:
      - name: "Crashlytics"
        script: |
                ${PODS_ROOT}/FirebaseCrashlytics/run
        inputFiles:
          - ${DWARF_DSYM_FOLDER_PATH}/${DWARF_DSYM_FILE_NAME}/Contents/Resources/DWARF/${TARGET_NAME}
          - $(SRCROOT)/$(BUILT_PRODUCTS_DIR)/$(INFOPLIST_PATH)
  WakeOnLanTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: "Wake On LAN Tests"
    dependencies:
      - target: "Wake on LAN"
      - carthage: Nimble
      - carthage: Quick

  WOLUIComponents:
    templates:
      - Framework
    templateAttributes:
      frameworkName: WOLUIComponents
    dependencies:
      - carthage: SnapKit
      - target: WOLResources
        embed: false
    sources:
      - path: "Wake on LAN/Modules/${frameworkName}"
    
  SharedExtensions:
    templates:
      - Framework
    templateAttributes:
      frameworkName: SharedExtensions
    dependencies:
      - carthage: SnapKit
      - target: WOLResources
        embed: false
    sources:
      - path: "Wake on LAN/Modules/${frameworkName}"

  SharedProtocols:
    templates:
      - Framework
    templateAttributes:
      frameworkName: SharedProtocols
    sources:
      - path: "Wake on LAN/Modules/${frameworkName}"

  WOLResources:
    templates:
      - Framework
    templateAttributes:
      frameworkName: WOLResources
    sources:
      - path: "Wake on LAN/Modules/${frameworkName}"
    preBuildScripts:
    - name: "R.Swift"
      script: |
              "$PODS_ROOT/R.swift/rswift" generate --accessLevel public "$SRCROOT/Wake on LAN/Modules/${frameworkName}/Generated/R.generated.swift"
      inputFiles:
        - $TEMP_DIR/rswift-lastrun
      outputFiles:
        - $SRCROOT/Wake on LAN/Modules/${frameworkName}/Generated/R.generated.swift

targetTemplates:
  Framework:
    settings:
      base:
        INFOPLIST_FILE: "Wake on LAN/Modules/${frameworkName}/Info.plist"
        PRODUCT_BUNDLE_IDENTIFIER: com.tr1ckyf0x.wakeonlan.${frameworkName}
        CODE_SIGN_IDENTITY: "Apple Development"
        CODE_SIGN_STYLE: Automatic
        PROVISIONING_PROFILE_SPECIFIER: ""
    platform: iOS
    type: framework
