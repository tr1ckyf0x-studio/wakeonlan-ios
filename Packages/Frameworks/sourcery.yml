configurations:
  - sources:
    - Sources/SharedProtocolsAndModels
    templates:
    - ../../swift-templates/Sourcery/AutoMockable.stencil
    output:
      Sources/SharedProtocolsAndModelsMocks
    args:
      autoMockableTestableImports:
        - SharedProtocolsAndModels
      autoMockableImports:
  - sources:
    - Sources/SharedRouter
    templates:
    - ../../swift-templates/Sourcery/AutoMockable.stencil
    output:
      Sources/SharedRouterMock
    args:
      autoMockableImports:
        - SharedRouter
  - sources:
    - Sources/WOLResources
    templates:
    - ../../swift-templates/Sourcery/AutoMockable.stencil
    output:
      Sources/WOLResourcesMock
    args:
      autoMockableImports:
        - WOLResources
  - sources:
    - Sources/WOLResources
    templates:
    - ../../swift-templates/Sourcery/AutoEquatable.stencil
    output:
      Sources/WOLResourcesMock
    args:
      autoMockableImports:
        - WOLResources
